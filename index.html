    <div class="container">

      <div class="starter-template">
        <h1>Carpe Vitae</h1>
        <!--<p class="lead">“There is not love of life without despair about life.”</p>-->

        <!--start date picker component -->
        <p>When is your birthdate?</p>
        <div class="container">
          <div class="row">
            <div class='col-sm-6 center-block'style="padding-right: 75px; padding-left:15px;">
              <div class="form-group">
                <div class='input-group date' id='datetimepicker1'>
                  <input type='text' class="form-control" id="birthday" placeholder="10/10/1970"/>
                  <span class="input-group-addon">
                    <span class="glyphicon glyphicon-calendar"></span>
                  </span>
                </div>
                <br/>
                <p>How optimistic to be about life expectancy?</p>
                <input id="optimism" type="range" style="width: 200px; margin-left:auto; margin-right:auto;"/>
                <br />
                <form id="timeScale">
                  <input type="radio" name="timeP" value="years" class="timeScale" checked="checked">Years
                  <input type="radio" name="timeP" value="months" class="timeScale">Months
                  <input type="radio" name="timeP" value="weeks" class="timeScale">Weeks
                  <input type="radio" name="timeP" value="days" class="timeScale">Days
                </form>
                <br/>
                <input type="button" value="show me" onclick="drawLife()" style="color:black;"/>
                <br /><br />
                <p class="results"></p>
              </div>
            </div>

            <script type="text/javascript">
              $(function () {
                // botstrap component stuff
                $('#datetimepicker1').datetimepicker();
              });
            </script>

          </div>
        </div>
        <!-- end date picker component -->
        
      </div>
